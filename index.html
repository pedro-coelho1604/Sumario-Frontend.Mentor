<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <section class="card">
      <img class="card-img" src="images/illustration-hero.svg" alt="pessoa ouvindo musica">
      <h1>Order Summary</h1>
      <p class="card-p">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
    <div class="plano">
      <div class="imagem-plano">
      <img src="images/icon-music.svg" alt="icone musica">
    </div>
    <div class="plano-info">
      <h2>Annual Plan</h2>
      <p> $59.99/year</p>
    </div>
    <a href="" class="change">Change</a>
    </div>
    <button type="button" class="button">Proceed to Payment</button>
    <a href="" class="cancel">Cancel Order</a>  
</section>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/pedro-coelho1604">Pedro Coelho</a>.
  </footer>
  
</body>
</html>
